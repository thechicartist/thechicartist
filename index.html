<script>
document.querySelectorAll('[data-scroll]').forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();

    const target = link.getAttribute('data-scroll');

    if (target === 'top') {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
      return;
    }

    const section = document.getElementById(target);
    if (!section) return;

    const headerOffset = document.querySelector('.site-header').offsetHeight;
    const sectionTop = section.getBoundingClientRect().top + window.scrollY;

    window.scrollTo({
      top: sectionTop - headerOffset,
      behavior: 'smooth'
    });
  });
});
</script>


<script>
// ===== Gallery Load More with Animation =====
const galleryItems = document.querySelectorAll('.gallery-item');
const loadBtn = document.getElementById('loadMore');

function imagesPerRow() {
  const width = window.innerWidth;
  if(width >= 1200) return 5;
  if(width >= 992) return 4;
  if(width >= 768) return 3;
  return 2;
}

let rowsToShow = 3; // default rows
let visibleCount = 0;

function initGallery() {
  const perRow = imagesPerRow();
  
  // Show at least 3 rows, or all if less
  visibleCount = Math.min(rowsToShow * perRow, galleryItems.length);

  galleryItems.forEach((img, index) => {
    if(index < visibleCount){
      img.style.display = 'block';
      img.classList.add('fade-in');
    } else {
      img.style.display = 'none';
      img.classList.remove('fade-in');
    }
  });

  loadBtn.style.display = visibleCount >= galleryItems.length ? 'none' : 'inline-block';
}

loadBtn.addEventListener('click', () => {
  const perRow = imagesPerRow();
  visibleCount += rowsToShow * perRow;
  
  // Limit visibleCount to total items
  visibleCount = Math.min(visibleCount, galleryItems.length);

  galleryItems.forEach((img, index) => {
    if(index < visibleCount){
      img.style.display = 'block';
      img.classList.add('fade-in');
    }
  });

  // Hide button if all images are shown
  if(visibleCount >= galleryItems.length) loadBtn.style.display = 'none';
});

window.addEventListener('resize', initGallery);
initGallery();


// ===== Lightbox =====
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const closeBtn = document.querySelector('.lightbox .close');

galleryItems.forEach(img => {
  img.addEventListener('click', () => {
    lightbox.classList.add('show');
    lightboxImg.src = img.src;
  });
});

closeBtn.addEventListener('click', () => lightbox.classList.remove('show'));
lightbox.addEventListener('click', e => {
  if(e.target === lightbox) lightbox.classList.remove('show');
});
</script>
