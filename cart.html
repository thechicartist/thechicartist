<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cart | The Chic Artist</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<script src="js/cart.js" defer></script>
<script src="https://www.paypal.com/sdk/js?client-id=ARXieRvyprGI6jMyKMWlaH1JCoVq-K07TzcNBwJMmMsZv9z-0jsh2KBx3eY9y9FQrPqcl_spRXxZR1Ma&currency=USD"></script>
</head>

<body>

<header class="site-header">
  <div class="container header-inner">
    <div class="brand">
      <a href="index.html#top">
        <img src="images/logo.png" alt="The Chic Artist Logo" class="logo">
      </a>
    </div>


    <nav class="main-nav d-md-flex">
      <a href="index.html">Home</a>
      <a href="wedding.html">Wedding</a>
      <a href="bookmarks.html">Bookmarks</a>
      <a href="cards.html">Greeting Cards</a>
      <a href="index.html#contact">Contact</a>
    </nav>

    <div class="social-icons">
      <a href="https://www.instagram.com/the.chic.artist" target="_blank"><img src="images/icons/instagram.svg"></a>
      <a href="https://www.youtube.com/@TheChicArtist" target="_blank"><img src="images/icons/youtube.svg"></a>
      <a href="https://www.facebook.com/neetikaag" target="_blank"><img src="images/icons/facebook.svg"></a>
      <a href="https://www.tiktok.com/@the.chic.artist" target="_blank"><img src="images/icons/tiktok.svg"></a>
      <a href="https://thechicartiststudio.etsy.com" target="_blank"><img src="images/icons/etsy.svg"></a>
    </div>

    <!-- Cart Icon -->
    <div class="cart-wrapper position-relative ms-3">
      <img src="images/icons/cart.svg" id="cartIcon" style="width:28px; cursor:pointer;">
      <span id="cartCount" style="top:-5px; right:-5px; font-size:0.7rem;">0</span>
    </div>


  </div>
</header>


<main class="container cart-page">

<section class="cart-page" id="cartPage">
  <h1>Your Cart</h1>
  <div id="cartItems"></div>
  <p id="cartTotal"></p>

  <!-- ORDER FORM -->
  <form
    action="https://formspree.io/f/xpqadplp"
    method="POST"
    id="orderForm"
  >

  <!-- Hidden order fields -->
<input type="hidden" name="form_type" value="Shop Order">
<input type="hidden" name="order_items" id="orderItems">
<input type="hidden" name="order_total" id="orderTotal">
<input type="hidden" name="order_shipping" id="orderShipping">
<input type="hidden" name="order_tax" id="orderTax">
<input type="hidden" name="order_province" id="orderProvince">
<input type="hidden" name="payment_method" value="PayPal">
<input type="hidden" name="payer_email" id="payerEmail">


    <select name="country" id="country" required>
      <option value="">Select Country</option>
      <option value="USA">USA</option>
      <option value="Canada">Canada</option>
      <option value="Other">Other</option>
    </select>

    <select name="province" id="province">
      <option value="">Select Province / State</option>
      <!-- Canadian provinces (codes used for tax lookup) -->
      <optgroup label="Canada">
        <option value="ON">Ontario</option>
        <option value="QC">Quebec</option>
        <option value="NS">Nova Scotia</option>
        <option value="NB">New Brunswick</option>
        <option value="MB">Manitoba</option>
        <option value="BC">British Columbia</option>
        <option value="PE">Prince Edward Island</option>
        <option value="SK">Saskatchewan</option>
        <option value="AB">Alberta</option>
        <option value="NL">Newfoundland and Labrador</option>
        <option value="NT">Northwest Territories</option>
        <option value="YT">Yukon</option>
        <option value="NU">Nunavut</option>
      </optgroup>
      <!-- US states (for address collection) -->
      <optgroup label="USA">
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </optgroup>
    </select>

    <textarea name="address" placeholder="Full Shipping Address" required></textarea>

  </form>

  <!-- PAYPAL -->
  <div id="paypal-button-container" style="display:none;"></div>
  <p id="shippingMsg"></p>
</section>

</section>

</main>

<footer class="py-4 bg-light text-center text-muted">
  Â© 2026 The Chic Artist
</footer>

</body>
</html>
